<html>
<head>
  <style>
  body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
  }
    canvas {
      overflow: hidden;
    }
  </style>
  <title>ASTEROIDS!</title>
</head>

<body>
  <div id="content">
  </div>

  <script type="application/javascript" 
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
  </script>
  <script type="application/javascript" src="moving_object.js"></script>
  <script type="application/javascript" src="asteroid.js"></script>
  <script type="application/javascript" src="game.js"></script>
  <script type="application/javascript" src="ship.js"></script>
  <script type="application/javascript" src="keymaster.js"></script>
  <script type="application/javascript" src="bullets.js"></script>

  <canvas></canvas>

  <script>
    var canvas = document.getElementsByTagName("canvas")[0];
    canvas.width = Asteroids.Game.DIM_X;
    canvas.height = Asteroids.Game.DIM_Y;
    var ctx = canvas.getContext("2d");
    var game = new Asteroids.Game(ctx, 10);
    
    game.start();

  </script>
</body>
</html>
